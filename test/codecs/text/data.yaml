  nl: Om de twee weken in januari – maart op weekdagen en zondag
  pt_BR: "A cada 2 semanas em janeiro – março cada dias úteis e domingo"
RRULE:FREQ=MONTHLY;BYDAY=MO,TU,WE,1TH,1FR,2TH,2FR,2SA,-2TH,-2FR,-2SU,-1TH,-1FR,-1SU;BYMONTHDAY=1,2,3,4,5,26,-3,-2,-1:
  en: "Monthly on every Monday – Wednesday, the 1st Thursday & Friday, the 2nd Thursday – Saturday, the 2nd-to-last Thursday, Friday & Sunday, and the last Thursday, Friday & Sunday that are also the 1st – 5th, 26th, or 3rd-to-last – last day of the month"
  nl: "Maandelijks op elke maandag – woensdag, de eerste donderdag en vrijdag, de 2de donderdag – zaterdag, de voorlaatste donderdag, vrijdag en zondag, en de laatste donderdag, vrijdag en zondag die tevens de eerste – 5de, 26ste of 3-na-laatste – laatste dag van de maand zijn"
  pt_BR: "Mensal cada toda segunda-feira – quarta-feira, 1º quinta-feira e sexta-feira, 2º quinta-feira – sábado, 2º última quinta-feira, sexta-feira e domingo, e última quinta-feira, sexta-feira e domingo que também são 1º – 5º, 26º, ou 3º último – último dia do mês"

